name: Deploy Angular Portfolio to GitHub Pages (Root)

# Use this workflow if deploying to nagarao-cloud.github.io repository (root domain)
# Rename this file to deploy.yml and delete the other deploy.yml

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Portfolio/package.json

      - name: Install dependencies
        working-directory: ./Portfolio
        run: npm ci

      - name: Build
        working-directory: ./Portfolio
        run: npm run build -- --base-href /

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Portfolio/dist/portfolio/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

