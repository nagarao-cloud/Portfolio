<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <script>
    // Single Page Apps for GitHub Pages
    // Redirects to the correct base path
    var pathSegmentsToKeep = 2; // Keep /FrontEnd/Portfolio
    var l = window.location;
    var basePath = '/FrontEnd/Portfolio';
    
    // If we're at the root, redirect to the base path
    if (l.pathname === '/' || l.pathname === '/FrontEnd/' || l.pathname === '/FrontEnd') {
      l.replace(basePath + '/');
      return;
    }
    
    // Otherwise, handle SPA routing
    l.replace(
      basePath + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
