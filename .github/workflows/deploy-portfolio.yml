name: Deploy Angular Portfolio to GitHub Pages

# IMPORTANT: Before running this workflow, you MUST enable GitHub Pages manually:
# 1. Go to repository Settings → Pages
# 2. Under "Source", select "GitHub Actions"
# 3. Save the settings
# Then this workflow will work automatically on every push.

on:
  push:
    branches:
      - main
    paths:
      - 'Portfolio/**'
      - '.github/workflows/deploy-portfolio.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages-enabled: ${{ steps.pages-status.outputs.enabled }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Portfolio/package.json

      - name: Install dependencies
        working-directory: ./Portfolio
        run: npm ci

      - name: Build
        working-directory: ./Portfolio
        run: npm run build -- --base-href /Portfolio/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        id: pages
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Portfolio/dist/portfolio/browser'

      - name: Set Pages Status
        id: pages-status
        run: |
          if [ "${{ steps.pages.outcome }}" == "failure" ]; then
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "::error::GitHub Pages is not properly configured!"
            echo "::error::Please follow these steps:"
            echo "::error::1. Go to: https://github.com/nagarao-cloud/FrontEnd/settings/pages"
            echo "::error::2. Under 'Source', select 'GitHub Actions' (NOT 'Deploy from a branch')"
            echo "::error::3. Click 'Save'"
            echo "::error::4. Verify repository is PUBLIC (Settings → scroll to bottom → Danger Zone)"
            echo "::error::5. Wait 1-2 minutes, then re-run this workflow"
          else
            echo "enabled=true" >> $GITHUB_OUTPUT
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.pages-enabled == 'true'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Success
        if: success()
        run: |
          echo "::notice::✅ Portfolio deployed successfully!"
          echo "::notice::Your site: https://nagarao-cloud.github.io/FrontEnd/Portfolio/"

