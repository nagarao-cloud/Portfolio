name: Deploy Angular Portfolio to GitHub Pages

# IMPORTANT: Before running this workflow, you MUST enable GitHub Pages manually:
# 1. Go to repository Settings ‚Üí Pages
# 2. Under "Source", select "GitHub Actions"
# 3. Save the settings
# Then this workflow will work automatically on every push.

on:
  push:
    branches:
      - main
    paths:
      - 'Portfolio/**'
      - '.github/workflows/deploy-portfolio.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Portfolio/package.json

      - name: Install dependencies
        working-directory: ./Portfolio
        run: npm ci

      - name: Build
        working-directory: ./Portfolio
        run: npm run build -- --base-href /Portfolio/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Check if Pages is enabled
        run: |
          echo "‚ö†Ô∏è If you see an error above, GitHub Pages is not enabled!"
          echo "üìã Please follow these steps:"
          echo "1. Go to: https://github.com/nagarao-cloud/FrontEnd/settings/pages"
          echo "2. Under 'Source', select 'GitHub Actions'"
          echo "3. Click 'Save'"
          echo "4. Make sure your repository is PUBLIC (required for free GitHub Pages)"
          echo "5. Re-run this workflow after enabling Pages"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Portfolio/dist/portfolio/browser'
        if: success() || failure()

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

